<div id="container-div">
  <div id="img-div">
    <img
      class="mat-elevation-z8"
      src="assets/images/familytree4.jpg"
      alt="Goniometer image"
    />
  </div>
  <div id="form-holder-div">
    <h2>Find illness in family tree</h2>

    <div>
      <form class="example-form allSymptoms-form" [formGroup]="searchForm">
        <mat-form-field class="example-container">
          <span matPrefix> </span>
          <mat-select #illness>
            <mat-option *ngFor="let p of illnessList" [value]="p">
              {{ p.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <button
          style="color: #db691d"
          type="submit"
          class="submit-button"
          (click)="search()"
          id="submit-button"
          matSuffix
          mat-icon-button
          matTooltip="Search for illness."
        >
          <mat-icon>search</mat-icon>
        </button>
      </form>
      <cdk-virtual-scroll-viewport
        appendOnly
        itemSize="3"
        class="example-viewport custom-scroll-bar"
      >
        <mat-card>
          <mat-tree
            [dataSource]="dataSource1"
            [treeControl]="treeControl"
            class="example-tree"
          >
            <!-- This is the tree node template for leaf nodes -->
            <!-- There is inline padding applied to this node using styles.
                  This padding value depends on the mat-icon-button width. -->
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
              {{ node.child }}
              <button mat-icon-button (click)="viewParent(node.child)" matTooltip="View">
                <mat-icon>info</mat-icon>
              </button>
            </mat-tree-node>
            <!-- This is the tree node template for expandable nodes -->
            <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
              <div
                [ngClass]="
                  this.patientUsername === node.child
                    ? 'mat-tree-node active-node'
                    : 'mat-tree-node'
                "
              >
                <button
                  mat-icon-button
                  matTreeNodeToggle
                  [attr.aria-label]="'Toggle ' + node.child"
                >
                  <mat-icon class="mat-icon-rtl-mirror">
                    {{
                      treeControl.isExpanded(node)
                        ? "expand_more"
                        : "chevron_right"
                    }}
                  </mat-icon>
                </button>
                {{ node.child }}
                <button mat-icon-button (click)="viewParent(node.child)" matTooltip="View">
                  <mat-icon>info</mat-icon>
                </button>
              </div>
              <!-- There is inline padding applied to this div using styles.
                        This padding value depends on the mat-icon-button width.  -->
              <div
                [class.example-tree-invisible]="!treeControl.isExpanded(node)"
                role="group"
              >
                <ng-container matTreeNodeOutlet></ng-container>
              </div>
            </mat-nested-tree-node>
          </mat-tree>

        </mat-card>
      </cdk-virtual-scroll-viewport>
    </div>

    <div class="row" style="font-size: 1rem">
      <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label style="color: #b3b3b3">Result</mat-label>
          <textarea
            style="color: #b3b3b3; height: 100px"
            matInput
            [value]="this.currentBcResult"
            [disabled]="true"
          ></textarea>
        </mat-form-field>
      </form>
    </div>

    <div class="modal-footer">
      <button
        mat-flat-button
        type="button"
        class="btn btn-danger"
        (click)="close()"
      >
        Close

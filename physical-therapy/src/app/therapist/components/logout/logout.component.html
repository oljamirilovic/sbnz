<div id="container-div">
  <div id="img-div">
    <img
      class="mat-elevation-z8"
      src="assets/images/sbnz22.jpg"
      alt="Default image"
    />
  </div>
  <div id="form-holder-div">
    <h3>Are zou sure zou want to logout?</h3>
    <div class="modal-footer">
      <button
        mat-flat-button
        type="button"
        class="btn btn-danger"
        (click)="cancel()"
      >
      Cancel
      </button>
      <button
        mat-flat-button
        type="button"
        color="primary"
        class="btn btn-primary"
        id="confirm-logout-button"
        (click)="confirm()"
      >
      Confirm
      </button>
    </div>
  </div>
</div>
<div class="jw-modal-background"></div>

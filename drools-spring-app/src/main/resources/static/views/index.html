<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Index html</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("form").submit(event=>{
				event.preventDefault();
				let f = event.target;
				let sel = document.getElementById("pa");
				console.log("/////////////////////");
				console.log(sel.selectedIndex);
				console.log(sel.value);
				console.log("/////////////////////");
				$.get("/patient?id=" + f.id.value + "&username=" + f.username.value + "&password=" + f.password.value + "&name=" + f.name.value + 
						"&surname=" + f.surname.value + "&age=" + f.age.value + "&physicalActivity=" + sel.value,
						(data, status)=>{							
							console.log(data);
							console.log(status);
							$(".jumbotron").append(`<h3>Bottom pulse limit ${data.bottomPulse}!</h3>`)
											.append(`<h3>Upper pulse limit ${data.upperPulse}!</h3>`)
										   .append(`<p>${JSON.stringify(data)}</p>`);
						})
				/*$.get("/item?id=" + f.id.value + "&name=" + f.name.value + "&cost=" + f.cost.value + "&salePrice=" + f.salePrice.value,
					(data, status)=>{
						console.log(data);
						console.log(status);
						$(".jumbotron").append(`<h3>Item klasifikovan kao ${data.category}!</h3>`)
									   .append(`<p>${JSON.stringify(data)}</p>`);
					})*/
			});
		});
	</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<h3>Register new user:</h3>
		</div>
		<div class="row">
			
			<form action="/item" method="get">
				<div class="form-group">
					<label for="id">Id:</label> <input type="number"
						class="form-control" id="id" name="id">
				</div>
				<div class="form-group">
					<label for="name">Username:</label> <input type="text"
						class="form-control" id="username" name="username">
				</div>
				<div class="form-group">
					<label for="name">Password:</label> <input type="text"
						class="form-control" id="password" name="password">
				</div>
				<div class="form-group">
					<label for="name">Name:</label> <input type="text"
						class="form-control" id="name" name="name">
				</div>
				<div class="form-group">
					<label for="name">Surname:</label> <input type="text"
						class="form-control" id="surname" name="surname">
				</div>
				<div class="form-group">
				<label for="pa"><b>Physical activity:</b></label>
                   <select name="pa" id="pa" placeholder="Activity level">
			  			<option value="SEDENTARY">Sedentary</option>
			  			<option value="MODERATE">Moderate</option>
			  			<option value="VERY_ACTIVE">Very active</option>
			   		</select>
			   	</div>
				<div class="form-group">
					<label for="cost">Age:</label> <input type="number"
						class="form-control" id="age" name="age">
				</div>
				<div class="form-group">
				<label for="pa"><b>Gender:</b></label>
                   <select name="gender" id="gender" placeholder="Enter gender">
			  			<option value="MALE">Male</option>
			  			<option value="FEMALE">Female</option>
			   		</select>
			   	</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
		<div class="row">
			<div class="jumbotron">
			  
			</div>
		</div>
	</div>
</body>
</html>
